name: Pre-merge checks

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - main

jobs:
  unit_tests_eth:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 2
      - name: Install 
        run: make install
      - name: Run ETH unit tests
        run: make test-eth
  unit_tests_sol:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 2
      - name: Install 
        run: make install
      - name: Install SOL CLI
        run: sh -c "$(curl -sSfL https://release.solana.com/v1.8.0/install)"
      - name: Make a Keypair
        run: /home/runner/.local/share/solana/install/active_release/bin/solana-keygen new
      - name: Request SOL
        run: /home/runner/.local/share/solana/install/active_release/bin/solana airdrop 5 --url devnet
      - name: Request SOL Again
        run: /home/runner/.local/share/solana/install/active_release/bin/solana airdrop 5 --url devnet
      - name: Run SOL unit tests
        run: make test-sol
      - name: Run SOL integration tests
        run: make test-sol-integration
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 2
      - name: Install 
        run: make install
      - name: Lint
        run: make lint